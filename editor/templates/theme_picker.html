{% extends "base.html" %}
{% load static %}

{% block title %}Themes{% endblock %}

{% block heading %}Themes{% endblock %}

{% block content %}
    <form method='post' id="section_form">
        {% csrf_token %}
        {% for theme in available_themes %}
            {% if theme != site.theme %}
                <button name='theme' value='{{theme}}'>{{theme}}</button>
            {% else %}
                {{theme}}
            {% endif %}
        {% endfor %}
    </form>
{% endblock %}
